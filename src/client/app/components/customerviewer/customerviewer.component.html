<div>
    <div class='panel panel-primary box'>
        <div class='panel-heading'>
            <span style="color: white;">
                {{ customerInfo.name }}
            </span>
        </div>

        <div class='panel-body'>
            <img src="{{ customerInfo.id | photourl: 'JPG' }}" alt="Customer Info of {{ customerInfo.name }}" title="Customer Photo of {{ customerInfo.name }}"
                class='img img-responsive img-rounded'>
            <div class="caption">
                <h3>
                    {{ customerInfo.name }}
                </h3>

                <p>
                    {{ customerInfo.remarks | strtrim: 55 }}
                </p>

                <p>
                    <a href="#" class="btn btn-success" data-toggle="modal" 
                        [attr.data-target]="'#detail' + customerInfo.id" role="button">Details</a>
                    <a href="#" class="btn btn-danger" role="button">Dashboard</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detail{{customerInfo.id}}" tabindex="-1" 
        role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Customer Detail of {{ customerInfo.name }} </h4>
                </div>
                <div class="modal-body">
                    <customerdetailviewer-component [customerDetail]='customerInfo'></customerdetailviewer-component>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
